<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array methods
    </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .nav{
            padding: 20px;
            background-color: rgb(2, 66, 63);
            color: white;
            margin-bottom: 10px;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="nav">
    <p > Array methods</p>
    </div>
    <p style="justify-content: center; backgroung-color:rgb(18, 155, 235); color:black;text-align:center;"> kindly Right click </p>
    <script>
        let d=[1,3,5,7,9]
        console.log('odd',d);
        d.push(11,13)
        console.log('odd',d);
    </script>
    <script>
        let wor=["good"]
        console.log(wor);
        wor.push("morning")
        console.log(wor);
    </script>
    <script>
        let even=[2,4,6,8,10]
        console.log(even);
        even.pop()
        console.log(even);
    </script>
    <script>
        let team=["india","australia","SA"]
        console.log(team);
        team.shift()
        console.log(team);

    </script>
    <script>
        let cricket=["india","australia","SA"]
        console.log(cricket);
        cricket.unshift("Nz")
        console.log(cricket);
    </script>
    <script>                                              
 
        let quote =["this is a"];
        let quote1=["book"];
        let newst= quote.concat(quote1)
        console.log(newst);
    </script>
    <script>
        const sub=["react","js"]
        console.log(sub);
        const subnew=sub.join('.')
        console.log(subnew);
    </script>
    <script>
    const greeting =["morning","good"]
    greeting.reverse()
    console.log(greeting)


    </script>
    <script>
      const rollno=[2,4,66,68]
      let newr=rollno.slice(0,2)
      console.log(newr);
    </script>
    <script>
        const cs=["2","4","66"]

         cs.splice(1,1,"49"); // is not expressions
      console.log(cs);

    </script>
    <script>
        const arr=[1,2,3]
        let arr1=arr.indexOf(1)
        console.log(arr1);
    </script>
    <script>
    
        const math = [1, 2, 3, 4]
        const double = math.map(num => num * 3);
        console.log('numbers:', math);
        console.log('3multiples:', double);

    </script>
    <script>
        const jv = [101, 102, 103, 104,105]
        jv.forEach((currentvalue, index,) => {
            console.log('Adding 2 in cvalue', currentvalue+2)
        });

    </script>
</body>
</html>
