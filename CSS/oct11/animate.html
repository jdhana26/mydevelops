<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your tickets</title>
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <section >
        <div class="cards">
            <div class="child1">
                  <img src="../assets/img/blue1.jpg" width="170px">
            </div>
             <div class="child1">
                <img src="../assets/img/skip.jpg">
            </div>
             <div class="child1">
                 <img src="../assets/img/yellow.jpg" width="190px">
            </div>
             <div class="child1">
                <img src="../assets/img/four.png">
            </div>
             <div class="child1">
                <img src="../assets/img/green.png">
            </div>
        </div>
    </section>
    <section class="section1">
        <div class="row">
            <div class="container">
                <img src="../assets/img/cricket.jpg" alt="">
            </div>
        </div>
        <div class="form">
            <form action="" method="post">
                <div class="container">
                    <h1>Connect with us</h1>
                    <input type="text" name="text" placeholder="enter your name">
                    <input type="email" name="email" placeholder="enter your email">
                    <input type="tel" name="number" placeholder="Mobileno." maxlength="10" required>
                    <textarea placeholder="Type your message here..." name="message" id="message" required></textarea>
                    <button type="Submit" class="regbtn">Submit</button>
                </div>
            </form>
        </div>
    </section>
    
</body>

</html>
