<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>

<body>
    <header>
        <a href="rev.html">Home</a>
        <a href="#">Form</a>
    </header>
    <section>
    <center>
        <fieldset>
            <legend> </legend>
            <form action="welc.html" target="_blank">
                <p>Fill up and Join us</p>
                <input type="text" placeholder="Enter your Name" required>
                <br><br>
                <input type="number" placeholder="mobile no." required>
                <br><br>
                <input type="email" placeholder="email id." required>
                <br><br>
                <textarea required placeholder="address"></textarea>
                <br><br>
                <label>DOB</label>
                <input type="date" placeholder="DOB">
                <br><br>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <br><br>
                <label>Spending days</label>
                <select>
                    <option value="" selected disabled>Choose One</option>
                    <option value="10days">10</option>
                    <option value="15days">15</option>
                    <option value="20days">20</option>
                    <option value="30days">30</option>
                </select>
                <br><br>
                <label>Place which you want: </label>
                <input type="checkbox" name="skills">sciences
                <input type="checkbox" name="skills">Adventure
                <input type="checkbox" name="skills">relaxation
                <input type="checkbox" name="skills">Riding
                <br><br>
                <label>Upload You image: </label>
                <input type="file" accept=".jpeg" />
                <br><br>
                <label>Your updated details </label>
                <input type="file" accept=".pdf" />
                <br><br>
                <input type="submit" value="Submit">
                <br><br>
                <input type="reset" value="Reset">
            </form>
        </fieldset>
    </center>
    </section>
</body>

</html>
